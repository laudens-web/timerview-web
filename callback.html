<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerView - QuickBooks Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .status {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .instructions {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
        }
        code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê QuickBooks Authorization</h1>
        <div id="status" class="status">
            <div class="spinner"></div>
            <p>Connecting to TimerView...</p>
        </div>
        <div id="instructions" class="instructions" style="display: none;">
            <h3>Next Steps:</h3>
            <ol style="text-align: left;">
                <li>Make sure TimerView is running on your Mac</li>
                <li>If nothing happens automatically, copy the authorization code above</li>
                <li>Paste it into TimerView when prompted</li>
            </ol>
        </div>
    </div>

    <script>
        // Parse OAuth response from URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const realmId = params.get('realmId');
        const state = params.get('state');
        const error = params.get('error');
        const errorDescription = params.get('error_description');
        
        const statusDiv = document.getElementById('status');
        const instructionsDiv = document.getElementById('instructions');

        // Debug: Log what we received
        console.log('Callback received:', { code, realmId, state, error });

        if (error) {
            // Handle OAuth error
            statusDiv.innerHTML = `
                <h2 class="error">‚ùå Authorization Failed</h2>
                <p>${errorDescription || error}</p>
                <p style="margin-top: 1rem;">Please close this window and try again.</p>
            `;
        } else if (code && realmId && state) {
            // Success - try to open the app
            statusDiv.innerHTML = `
                <h2 class="success">‚úÖ Authorization Successful!</h2>
                <p>Opening TimerView...</p>
                <p style="font-size: 0.8rem; margin-top: 1rem; color: #666;">
                    Code: ${code.substring(0, 20)}...<br>
                    Realm: ${realmId}<br>
                    State: ${state}
                </p>
            `;

            // Try to open the native app with custom URL scheme - include state!
            const appUrl = `timerview://oauth-callback?code=${encodeURIComponent(code)}&realmId=${encodeURIComponent(realmId)}&state=${encodeURIComponent(state)}`;
            
            console.log('Opening app with URL:', appUrl);
            
            // Attempt to open app
            window.location.href = appUrl;
            
            // Show instructions after a delay in case app doesn't open
            setTimeout(() => {
                statusDiv.innerHTML = `
                    <h2 class="success">‚úÖ Authorization Successful!</h2>
                    <p>Authorization Code: <code>${code.substring(0, 20)}...</code></p>
                    <p>Company ID: <code>${realmId}</code></p>
                `;
                instructionsDiv.style.display = 'block';
            }, 3000);
        } else {
            // Missing required parameters
            statusDiv.innerHTML = `
                <h2 class="error">‚ùå Invalid Response</h2>
                <p>Missing required OAuth parameters.</p>
                <p style="font-size: 0.8rem; margin-top: 1rem;">
                    Received: code=${code ? 'yes' : 'NO'}, 
                    realmId=${realmId ? 'yes' : 'NO'}, 
                    state=${state ? 'yes' : 'NO'}
                </p>
                <p style="margin-top: 1rem;">Please close this window and try again.</p>
            `;
        }
    </script>
</body>
</html>
